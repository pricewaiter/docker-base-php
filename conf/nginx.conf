user www-data;
worker_processes 1;
worker_rlimit_nofile 200000;
pid /run/nginx.pid;

events {
	worker_connections 19000;
    use epoll;
    multi_accept on;
}

http {

	##
	# Basic Settings
	##

	tcp_nopush on;
	tcp_nodelay on;
	types_hash_max_size 2048;
	server_tokens off;

	client_max_body_size 20M;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# Logging Settings
	##

    log_format    main '"$http_x_forwarded_for" $host [$time_local] '
                                  '"$request" $status $body_bytes_sent '
                                  '$request_length $bytes_sent "$http_referer" '
                                  '"$http_user_agent" $request_time "$gzip_ratio"';

	access_log /var/log/nginx/access.log main;
	error_log /var/log/nginx/error.log error;

    keepalive_timeout 75s;
    reset_timedout_connection on;
    client_body_timeout 10;
    send_timeout 10;
    charset UTF-8;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript text/x-js image/svg+xml;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_vary on;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}
